<!DOCTYPE html>
<html>
    <div class="logincontainer">
        <p class="title">Assignment Manager</p>
        <p class="logintitle">Login to use</p>
        <div class="logininput">
            <p id="failtext">One or more of the fields is incorrect</p>
            <label class="loginlabel" for="uname">Username</label>
            <input type="text" id="uname" name="uname" class="input">
            <label class="loginlabel" for="pwd">Password</label>
            <input type="password" id="pwd" name="pwd" class="input">
            <div class="input "id="login">
                <p id="loginbuttonlabel">Login</p>
            </div>
        </div>
    </div>
</html>
